<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 페이지 기본 정보 -->
    <title>yts-ott</title>
    <meta name="description" content="My OTT movie platform built with Vite + React" />

    <!-- Open Graph 메타 태그 (공유용 썸네일 설정) -->
    <meta property="og:type"          content="website" />
    <meta property="og:url"           content="https://yts-ott.vercel.app" />
    <meta property="og:title"         content="yts-ott" />
    <meta property="og:description"   content="My OTT movie platform built with Vite + React" />
    <meta property="og:image"         content="https://yts-ott.vercel.app/thumbnail.png" />
    <meta property="og:image:secure_url" content="https://yts-ott.vercel.app/thumbnail.png" />
    <meta property="og:image:width"   content="1200" />
    <meta property="og:image:height"  content="630" />
    <link    rel="image_src"         href="https://yts-ott.vercel.app/thumbnail.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card"        content="summary_large_image" />
    <meta name="twitter:title"       content="yts-ott" />
    <meta name="twitter:description" content="My OTT movie platform built with Vite + React" />
    <meta name="twitter:image"       content="https://yts-ott.vercel.app/thumbnail.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
